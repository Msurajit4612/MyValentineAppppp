<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Question ðŸ’–</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 300px;
      position: relative;
      z-index: 2;
    }
    h1 {
      color: #e6005c;
      margin-bottom: 20px;
    }
    .buttons {
      margin-top: 20px;
      position: relative;
      height: 100px;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
    #yesBtn {
      background: #28a745;
      color: white;
      margin-right: 10px;
    }
    #noBtn {
      background: #dc3545;
      color: white;
      position: absolute;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 3;
    }
    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 300px;
    }
    .popup-content h2 {
      color: #e6005c;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Owendrila, will you be my Valentine? ðŸ’˜</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>ðŸŽ‰ Congratulations ðŸŽ‰</h2>
      <img src="https://drive.google.com/file/d/1-fjW8ksWbGuGbPFcn0zUDH5s5I24dusR/view?usp=drivesdk" alt="Love Photo" style="width:200px;border-radius:12px;margin:15px 0;" />
      <p>The best decision you have ever made ðŸ’–</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const popup = document.getElementById('popup');
    const music = document.getElementById('bgMusic');
    let noClickCount = 0;

    // Move No button + count attempts
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200;
      const y = Math.random() * 60;
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    noBtn.addEventListener('click', () => {
      noClickCount++;

      if (noClickCount === 5) {
        showNoMessage();
        noClickCount = 0;
      }
    });

    // Yes click
    yesBtn.addEventListener('click', () => {
      popup.style.display = 'flex';
      music.play();

      // WhatsApp redirect after 2 seconds
      setTimeout(() => {
        const phoneNumber = '918436080667'; // replace with your number
        const message = encodeURIComponent('I said YES â¤ï¸ Happy Valentineâ€™s Day ðŸ’–');
        window.location.href = `https://wa.me/${phoneNumber}?text=${message}`;
      }, 2000);
    });
    });

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 400);

    // Temporary message after too many NOs
    function showNoMessage() {
      const msg = document.createElement('div');
      msg.innerText = 'Or kitna Na bolega. Ab to Ha bol de ðŸ˜Œ';
      msg.style.position = 'fixed';
      msg.style.top = '50%';
      msg.style.left = '50%';
      msg.style.transform = 'translate(-50%, -50%)';
      msg.style.background = '#fff';
      msg.style.padding = '20px 25px';
      msg.style.borderRadius = '15px';
      msg.style.boxShadow = '0 10px 25px rgba(0,0,0,0.3)';
      msg.style.fontSize = '16px';
      msg.style.zIndex = '5';

      document.body.appendChild(msg);

      setTimeout(() => {
        msg.remove();
      }, 3000);
    }
  </script>

</body>
</html>
