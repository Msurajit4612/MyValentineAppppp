<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Question ðŸ’–</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 300px;
    }
    h1 {
      color: #e6005c;
      margin-bottom: 20px;
    }
    .buttons {
      margin-top: 20px;
      position: relative;
      height: 100px;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
    #yesBtn {
      background: #28a745;
      color: white;
      margin-right: 10px;
    }
    #noBtn {
      background: #dc3545;
      color: white;
      position: absolute;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 300px;
    }
    .popup-content h2 {
      color: #e6005c;
    }
  </style>
</head>
<body>  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>ðŸŽ‰ Congratulations ðŸŽ‰</h2>
      <p>The best decision you have ever made ðŸ’–</p>
    </div>
  </div>  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const popup = document.getElementById('popup');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200;
      const y = Math.random() * 60;
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    yesBtn.addEventListener('click', () => {
      popup.style.display = 'flex';
    });
  </script></body>
</html>
